<div class="gradient gradient__2"></div>
<div class="gradient gradient__3"></div>

<div class="intro">

    <div class="intro__code" *ngIf="codeMessage">
        {{ codeMessage }}
    </div>

    <div class="intro__header">Report Zone</div>
    <div class="intro__subtext">
        A tool to make informative student reports <span class="intro__highlight">quickly</span> and <span class="intro__highlight">easily</span>.
    </div>
    <div class="intro__join-buttons">
        <button class="intro__button intro__button--join" routerLink="/register">Sign Up</button>
        <!-- <button class="intro__button intro__button--login" routerLink="/auth">Log In</button> -->
    </div>
    <div class="intro__video">
        <img src="../../../assets/!Bogo_Reports.gif" alt="THIS IS TOO BIG">
    </div>
</div>
