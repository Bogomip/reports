<div class="bugreport">

    <button class="bugreport__submit-button" *ngIf="!reportActive" (click)="submitReportToggle(true)">{{ submitted ? "Noted, anything else?" : "Problems or Suggestions" }}</button>
    
    <div class="bugreport__report" *ngIf="reportActive">
        
        <div class="bugreport__text">It is regarding</div>
        <select class="bugreport__input" [(ngModel)]="problemRegarding" [disabled]="submitting">
            <option value="Page Issue">This page isn't working right</option>
            <option value="General Problem">I have a general issue</option>
            <option value="Bug Report">I want to report a bug</option>
            <option value="Feature Request">Feature request</option>
        </select>
        
        <div class="bugreport__text">The problem is</div>
        <div class="bugreport__report-text">
            <textarea class="bugreport__input bugreport__input--textarea" [(ngModel)]="reportText" [disabled]="submitting"></textarea>
        </div>

        <div class="bugreport__buttons">
            <button class="bugreport__submit-button" (click)="submitReportToggle(false)" [disabled]="submitting">Cancel</button>
            <button class="bugreport__submit-button" (click)="submitBugReport()" [disabled]="submitting">{{ submitting ? "Submitting..." : submitted ? "Submitted" : "Submit" }}</button>
        </div>
    </div>

</div>
