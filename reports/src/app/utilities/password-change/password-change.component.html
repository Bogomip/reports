<div class="password-change">

    <div class="password-change__title">
        Change your password
    </div>
    
    <div class="password-change__submit">
        <button class="input__button" [disabled]="!currentPassword || !auth.checkPasswordMatch(newPassword, newPasswordRepeat) || !auth.testPassword(newPassword)">Change Password</button>
    </div>
        
    <div class="password-change__new">
        <div class="password-change__text">Current Password</div>
        <input type="password" name="oldPassword" id="oldPassword" class="password-change__input" [(ngModel)]="currentPassword"  password required>
        <div class="password-change__text">New Password</div>
        <div class="password-change__input-container">
            <div class="password-change__indicator password-change__indicator--{{ auth.getPasswordStrength(newPassword) }}">&nbsp;</div>
            <input type="password" name="newPassword" id="newPassword" class="password-change__input" [(ngModel)]="newPassword" (keydown.enter)="auth.testPassword(newPassword)" (blur)="auth.testPassword(newPassword)" password required>
        </div>
        <div class="password-change__text">Please repeat...</div>
        <div class="password-change__input-container">
            <div class="password-change__indicator password-change__indicator--{{ auth.checkPasswordMatch(newPassword, newPasswordRepeat) }}">&nbsp;</div>
            <input type="password" name="repeatPassword" id="repeatPassword" class="password-change__input" [(ngModel)]="newPasswordRepeat" password required>
        </div>
    </div>

</div>
