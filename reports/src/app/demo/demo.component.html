<div class="component-intro">
  <h1 class="component-intro__title">Knowledge Base</h1>
</div>

<div class="knowledge-base">
  <div class="knowledge-base__menu">
    <div class="knowledge-base__menu--item" routerLink="/demo">Knowledge Base</div>

    <div class="knowledge-base__menu--category" [class.knowledge-base__open]="openMenu===category.name" *ngFor="let category of knowledgeBase; let i = index">
      <div class="knowledge-base__menu--title" (click)="setOpenMenu(category.name)">{{ category.name }}</div>
      <div class="knowledge-base__menu--item"
        routerLink="knowledge"
        [queryParams]="{page: catItem.name}"
        routerLinkActive="knowledge-base__menu--active"
        title="{{ catItem.brief }}"
        *ngFor="let catItem of category.items; let o = index">
        {{ catItem.name }}
      </div>
    </div>


  </div>

  <div class="knowledge-base__content">
    <app-knowledge></app-knowledge>
  </div>
</div>
