
<div *ngIf="currentKnowledgeBase">
  <div class="knowledge__title">
    {{ getData('name') }}
  </div>


  <div class="knowledge__description">
    {{ getData('description') }}
  </div>

  <div class="knowledge__video">
    <div>
      <iframe [src]="getVideo()" title="YouTube - {{ getData('name') }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</div>

<div *ngIf="!currentKnowledgeBase">
  <div class="knowledge__title">
    Reports.Zone Knowledge Base
  </div>

  <div class="knowledge__description">
    <p>Use the reports.zone knowledge base to learn how to use the reports.zone website.</p>
    <p>Click the links on the menu to access videos and information on how to use the various aspects of the site.</p>
  </div>
</div>
