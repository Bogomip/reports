<div class="component-intro">    
    <h4 class="component-intro__description">
        This is where you can view, add or change any of the sentence structures in your version of the app.
    </h4>
</div>

<div class="admin-sentences">
    
    <div class="loading" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- set clickable if there is a route to take -->
    <div class="admin-sentences__level admin-sentences__level--one"  *ngFor="let sentenceStem of viewData; let o = index" >
        <div class="admin-sentences__stem-phrase" *ngFor="let sentence of sentenceStem; let i = index" (click)="setView(o, i)">
            {{ (sentence.name !== null) ? sentence.name : sentence.sentence }}
        </div>
    </div>

</div>
