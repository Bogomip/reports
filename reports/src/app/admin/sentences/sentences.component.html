<div class="component-intro">    
    <h4 class="component-intro__description">
        This is where you can view, add or change any of the sentence structures in your version of the app.
    </h4>
</div>

<div class="admin-sentences">
    
    <div class="loading" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="admin-sentences__level admin-sentences__level--one"
            *ngFor="let path of dataPath; let o = index">

        <div class="admin-sentences__stem-phrase"
             *ngFor="let value of path.name; let i = index"
             (click)="selectStem(o, i)">
            {{ value }}
        </div>
    </div>
