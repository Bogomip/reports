<div class="flex-layout">
    
    <header class="header">
        
        <nav class="header__menu">
            <a class="header__menu--item" *ngIf="!isAuthenticated" routerLinkActive="link-active" routerLink="auth/">Login</a>
            <a class="header__menu--item" *ngIf="isAuthenticated" routerLinkActive="link-active" routerLink="dashboard/">Dashboard</a>
            <a class="header__menu--item" *ngIf="isAuthenticated" routerLinkActive="link-active" routerLink="sentences/">Database</a>
            <a class="header__menu--item" *ngIf="isAuthenticated" routerLinkActive="link-active" routerLink="classes/">Classes</a>
            <a class="header__menu--item" *ngIf="isAuthenticated && (isMember || isAdmin)" routerLinkActive="link-active" routerLink="templates/">Templates</a>
            <a class="header__menu--item" *ngIf="isAuthenticated" routerLinkActive="link-active" routerLink="reports/">Reports</a>
            <!-- <a class="header__menu--item" *ngIf="(!isMember && !isAdmin) && isAuthenticated" routerLinkActive="link-active" routerLink="join/">Go Pro</a> -->
            <a class="header__menu--item" *ngIf="isAuthenticated" routerLinkActive="link-active" routerLink="join/">Go Pro</a>
            <a class="header__menu--item" *ngIf="isAdmin && isAuthenticated" routerLinkActive="link-active" routerLink="admin/">Admin</a>
            <a class="header__menu--item" *ngIf="isAuthenticated" (click)="logout()">Logout</a>
        </nav>
        
        <div class="header__logo">
            !Bogo
        </div>
        
    </header>
    
    <div class="divider-line divider-line__thick u__margin-top--medium u__margin-bottom--medium"></div>
    
    <main class="main">
        <router-outlet></router-outlet>
    </main>
    
    <div class="divider-line divider-line__thick u__margin-top--medium"></div>
    
    <app-bugreport></app-bugreport>
    
    <footer class="footer">
        Reports and everything within is copyright to !Bogo> (Alex Bunting) 2021. No parts may be reused for any purpose without express permission.
    </footer>
</div>
