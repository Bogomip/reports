<div class="component-intro">
    <h1 class="component-intro__title">Reports</h1>
    <h4 class="component-intro__description">
        This is where you generate your reports. Ensure before you attempt to create any reports that you have set up your classes and templates.
    </h4>
    <div class="reports__controls-top">
        <div class="reports__load-dropdown">
            <div class="reports__load-dropdown--element">Load Report Set</div>
            <div class="reports__load-dropdown--element">
                <select name="loadreports" id="loadreports" class="reports__input reports__input--select" (change)="loadReport($event.target.value)">
                    <option value="" selected></option>
                    <option value="{{ report.id }}" *ngFor="let report of reports; let i = index">
                        {{ report.name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="reports__header-buttons">
            <div class="reports__header-buttons reports__button" routerLink="/reports/edit-report">New</div>
        </div>
    </div>
</div>

<div class="divider-line divider-line__thin u__margin-top--medium"></div>

<router-outlet></router-outlet>
