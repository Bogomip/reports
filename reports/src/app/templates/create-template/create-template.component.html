<div class="create-template__form">

    <div class="create-template__label">Name</div>
    <input class="create-template__input create-template__input--name" id="templateName">

    <div class="create-template__label">Paragraph Count</div>
    <input type="text" class="create-template__input create-template__input--number" id="paragraphCount" value="1">
    
    <div class="create-template__label create-template__label--right">Character Limit</div>
    <div class="create-template__characters">
        <input type="number" class="create-template__input create-template__input--number" id="charMin" placeholder="from">
        <span>to</span>
        <input type="number" class="create-template__input create-template__input--number" id="charMax" placeholder="to">
    </div>    
</div>

<div class="divider-line divider-line__thin u__margin-bottom--medium u__margin-top--medium"></div>

<div class="create-template__structure">
    
    <div class="create-template__label">Template Structure</div>
    <!-- // structural elements go here... -->
    
    <div class="create-template__builder">
        <div class="create-template__element" *ngFor="let templateSegment of templateRoutes; let t = index">

            <select name="test" id="test" class="create-template__element--select" *ngFor="let sentenceStem of viewData[t]; let s = index" (change)="updateElementRoute(t, s, $event.target.value)">
                <option value=""></option>
                <option value="test" *ngFor="let sentence of sentenceStem; let p = index" value="{{ sentence.id }}" [selected]="sentence.id === templateSegment[s+1]">{{ sentence.name }}</option>
            </select>

        </div>
        <div class="create-template__new" (click)="addElement()">Add new section to report</div>
    </div>
    
</div>

<div class="divider-line divider-line__thin u__margin-bottom--medium u__margin-top--medium"></div>

<div class="create-template__example">

    <div class="create-template__label">Example</div>
    <div class="create-template__example--description">
        This is an example report that would be created from this template for a student who:
        <ul>
            <li>Is Called Jimmy (Jim) Higgins</li>
            <li>Has had a good semester, earning a B-, up from a C in the last semester.</li>
        </ul>
    </div>
    <div class="create-template__example-text">
        
    </div>
</div>
